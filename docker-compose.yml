version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: medee-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: medee
    volumes:
      - mongodb_data:/data/db
    networks:
      - medee-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medee-backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/medee
      JWT_SECRET: ${JWT_SECRET:-medee-secret-key-change-this-in-production-please-make-it-long-enough}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - mongodb
    networks:
      - medee-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medee-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - medee-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  medee-network:
    driver: bridge

